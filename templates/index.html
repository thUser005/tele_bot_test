<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live BUY Signal Monitor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .profit {
            color: #198754;
            font-weight: 600;
        }
        .loss {
            color: #dc3545;
            font-weight: 600;
        }
        .badge-pending {
            background-color: #6c757d;
        }
        .badge-entered {
            background-color: #198754;
        }
        .badge-target {
            background-color: #0d6efd;
        }
        .badge-sl {
            background-color: #dc3545;
        }
        .status-box {
            background: #fff3cd;
            border: 1px solid #ffecb5;
            color: #664d03;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 12px;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container-fluid mt-4">
    <h3 class="mb-3 text-center">üìä Live BUY Breakout Monitor</h3>

    <!-- STATUS MESSAGE -->
    <div id="statusBox" class="status-box d-none"></div>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center table-sm">
            <thead class="table-dark">
                <tr>
                    <th>Symbol</th>
                    <th>Entry</th>
                    <th>LTP</th>

                    <th>Status</th>
                    <th>Entry Time</th>
                    <th>Exit Price</th>
                    <th>Exit Time</th>

                    <th>1 Share ‚Çπ</th>
                    <th>Qty @ ‚Çπ20k</th>
                    <th>Capital Used</th>
                    <th>Margin Req (5√ó)</th>

                    <th>P/L %</th>
                    <th>‚Çπ20k P/L</th>
                    <th>5√ó Margin</th>

                    <th>Updated</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
</div>

<script>
let pollingHandle = null;

function statusBadge(status) {
    if (status === "ENTERED") {
        return '<span class="badge badge-entered">ENTERED</span>';
    }
    if (status === "EXITED_TARGET") {
        return '<span class="badge badge-target">TARGET HIT</span>';
    }
    if (status === "EXITED_SL") {
        return '<span class="badge badge-sl">SL HIT</span>';
    }
    return '<span class="badge badge-pending">WAIT</span>';
}

async function loadData() {
    const tbody = document.getElementById("tbody");
    const statusBox = document.getElementById("statusBox");

    try {
        const res = await fetch("/api/monitor");
        const text = await res.text();

        // üî¥ Plain text response (market closed / waiting)
        if (!text.trim().startsWith("[")) {
            tbody.innerHTML = "";
            statusBox.innerText = text;
            statusBox.classList.remove("d-none");

            // ‚õî Stop polling after market close
            if (text.includes("Market closed") && pollingHandle) {
                clearInterval(pollingHandle);
                pollingHandle = null;
                console.log("üõë Polling stopped ‚Äî market closed");
            }
            return;
        }

        // üü¢ JSON data
        const data = JSON.parse(text);
        tbody.innerHTML = "";
        statusBox.classList.add("d-none");

        data.forEach(r => {
            const pnlClass = r.pnl_pct >= 0 ? "profit" : "loss";

            tbody.innerHTML += `
                <tr>
                    <td><strong>${r.symbol}</strong></td>
                    <td>${r.entry}</td>
                    <td>${r.ltp}</td>

                    <td>${statusBadge(r.status)}</td>
                    <td>${r.entry_time || "-"}</td>
                    <td>${r.exit_price || "-"}</td>
                    <td>${r.exit_time || "-"}</td>

                    <td>‚Çπ${r.one_share_value}</td>
                    <td>${r.qty}</td>
                    <td>‚Çπ${r.capital_used}</td>
                    <td>‚Çπ${r.margin_required}</td>

                    <td class="${pnlClass}">${r.pnl_pct}%</td>
                    <td class="${pnlClass}">‚Çπ${r.pnl_capital}</td>
                    <td class="${pnlClass}">‚Çπ${r.pnl_margin}</td>

                    <td>${r.updated_at}</td>
                </tr>
            `;
        });

    } catch (e) {
        tbody.innerHTML = "";
        statusBox.innerText = "‚ö†Ô∏è Unable to fetch live data";
        statusBox.classList.remove("d-none");
        console.error("Monitor fetch error:", e);
    }
}

// ‚ñ∂ Start polling
pollingHandle = setInterval(loadData, 3000);
loadData();
</script>

</body>
</html>
