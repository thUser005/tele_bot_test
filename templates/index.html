<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live BUY Signal Monitor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .profit {
            color: #198754;
            font-weight: 600;
        }
        .loss {
            color: #dc3545;
            font-weight: 600;
        }
        .badge-pending {
            background-color: #6c757d;
        }
        .badge-entered {
            background-color: #198754;
        }
        .badge-target {
            background-color: #0d6efd;
        }
        .badge-sl {
            background-color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container-fluid mt-4">
    <h3 class="mb-4 text-center">ðŸ“Š Live BUY Breakout Monitor</h3>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center table-sm">
            <thead class="table-dark">
                <tr>
                    <th>Symbol</th>
                    <th>Entry</th>
                    <th>LTP</th>

                    <th>Status</th>
                    <th>Entry Time</th>
                    <th>Exit Price</th>
                    <th>Exit Time</th>

                    <th>1 Share â‚¹</th>
                    <th>Qty @ â‚¹20k</th>
                    <th>Capital Used</th>
                    <th>Margin Req (5Ã—)</th>

                    <th>P/L %</th>
                    <th>â‚¹20k P/L</th>
                    <th>5Ã— Margin</th>

                    <th>Updated</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
</div>

<script>
function statusBadge(status) {
    if (status === "ENTERED") {
        return '<span class="badge badge-entered">ENTERED</span>';
    }
    if (status === "EXITED_TARGET") {
        return '<span class="badge badge-target">TARGET HIT</span>';
    }
    if (status === "EXITED_SL") {
        return '<span class="badge badge-sl">SL HIT</span>';
    }
    return '<span class="badge badge-pending">WAIT</span>';
}

async function loadData() {
    try {
        const res = await fetch("/api/monitor");
        const data = await res.json();

        const tbody = document.getElementById("tbody");
        tbody.innerHTML = "";

        data.forEach(r => {
            const pnlClass = r.pnl_pct >= 0 ? "profit" : "loss";

            tbody.innerHTML += `
                <tr>
                    <td><strong>${r.symbol}</strong></td>
                    <td>${r.entry}</td>
                    <td>${r.ltp}</td>

                    <td>${statusBadge(r.status)}</td>
                    <td>${r.entry_time || "-"}</td>
                    <td>${r.exit_price || "-"}</td>
                    <td>${r.exit_time || "-"}</td>

                    <td>â‚¹${r.one_share_value}</td>
                    <td>${r.qty}</td>
                    <td>â‚¹${r.capital_used}</td>
                    <td>â‚¹${r.margin_required}</td>

                    <td class="${pnlClass}">${r.pnl_pct}%</td>
                    <td class="${pnlClass}">â‚¹${r.pnl_capital}</td>
                    <td class="${pnlClass}">â‚¹${r.pnl_margin}</td>

                    <td>${r.updated_at}</td>
                </tr>
            `;
        });

    } catch (e) {
        console.error("Failed to load data", e);
    }
}

setInterval(loadData, 3000);
loadData();
</script>

</body>
</html>
