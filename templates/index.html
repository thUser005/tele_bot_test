<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Option Monitor Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #f8f9fa; }
        .profit { color: green; font-weight: 600; }
        .loss { color: red; font-weight: 600; }
        .badge-monitor { background-color: #0d6efd; }
        .badge-triggered { background-color: #dc3545; }
    </style>
</head>
<body>

<div class="container mt-4">
    <h3 class="mb-4">ðŸ“Š Live Option Monitor</h3>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Symbol</th>
                    <th>Entry</th>
                    <th>LTP</th>
                    <th>P/L %</th>
                    <th>Capital P/L</th>
                    <th>Status</th>
                    <th>Updated</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>
</div>

<script>
async function loadData() {
    const res = await fetch("/api/monitors");
    const data = await res.json();
    const tbody = document.getElementById("tbody");
    tbody.innerHTML = "";

    data.forEach(r => {
        const cls = r.pnl_pct >= 0 ? "profit" : "loss";
        const badge = r.status === "TRIGGERED"
            ? "badge badge-triggered"
            : "badge badge-monitor";

        tbody.innerHTML += `
        <tr>
            <td>${r.symbol}</td>
            <td>${r.entry}</td>
            <td>${r.ltp}</td>
            <td class="${cls}">${r.pnl_pct}%</td>
            <td class="${cls}">â‚¹${r.capital_pnl}</td>
            <td><span class="badge ${badge}">${r.status}</span></td>
            <td>${r.updated_at}</td>
        </tr>`;
    });
}

setInterval(loadData, 5000);
loadData();
</script>

</body>
</html>
